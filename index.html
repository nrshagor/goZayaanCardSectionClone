<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="maincard">
        <div class="card-top">
          <p>Flight</p>
          <p>Hotel</p>
          <p>Ture</p>
        </div>
        <div class="card-middle">
          <div class="card-middle-top">
            <p><input type="radio" /> One Way</p>
            <p><input type="radio" /> Round Way</p>
            <p><input type="radio" /> Multi City</p>
          </div>
          <div class="card-middle-bottom">
            <div class="card-middle-bottom-left">
              <div class="box-1">
                <p>From</p>
                <p>Dhaka</p>
                <p>DAC, Hazrat Shahjalal International Airport</p>
              </div>
              <i class="box-2 fa-solid fa-arrow-right-arrow-left"></i>
              <div class="box-3">
                <p>To</p>
                <p>Cox bazar</p>
                <p>DAC, Hazrat Shahjalal International Airport</p>
              </div>
            </div>
            <div class="card-middle-bottom-middle">
              <div>
                <p>Journey Date</p>
              </div>
              <div>
                <p>Return Date</p>
              </div>
            </div>
            <div class="card-middle-bottom-middle">
              <div>
                <p>Traveler, Calss</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-bottom">
          <button>Search</button>
        </div>
      </div>
    </section>
  </body>
</html>
